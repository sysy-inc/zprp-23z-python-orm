name: run-tests 

on:
  push:
    branches: ["**"]

  pull_request:
    branches: ["**"]


jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Setup pdm
      run: |
        pip install pdm
        pdm install

    - name: Run tests using pdm
      run: pdm tests 
