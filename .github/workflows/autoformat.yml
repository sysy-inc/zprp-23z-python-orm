name: autoformat

on:
  push:
    branches: ["main"]
  
  pull_request:
    branches: ["main"]
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
      
    - name: Install black
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Format with black
      run: black **.py
      continue-on-error: true
